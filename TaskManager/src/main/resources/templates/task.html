<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>task details</title>
</head>
<body>
<header style="margin-left: 10%">
    <h1>Task details</h1>
</header>
<main style="margin-left: 10%">

    <div th:switch="${task}">
        <h2 th:case="'Task not found'" style="color: red">Task not found</h2>

        <div th:case="*">
            <h2>Name:</h2>
            <p th:text="${task.title}"></p>
            <h2>Description:</h2>
            <p th:text="${task.desc}"></p>
            <h2>Due date:</h2>
            <p th:text="${task.deadline}"></p>

            <h2 style="padding-top: 12px">Subtasks</h2>
            <table>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Deadline</th>
                </tr>
                <tr th:each="task: ${subTasks}">
                    <td th:text="${task.id}"/>
                    <td th:text="${task.title}"/>
                    <td th:text="${task.deadline}"/>
                </tr>
            </table>
        </div>
    </div>
</main>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
